<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- formating -->

    <!-- tag u ntuk membuat baris bawah -->
    <u> tag underline</u>
    <br/>
    <hr>

    <ins> untuk membuat garis bawah</ins>
    <br/>
     <hr>

    <!-- tag <b> untuk menebalkan tulusan -->
    <b>tebal</b>

    <!-- tag <i> untuk membuat garis miring -->
    <i> garis miring </i>

    <!-- teks tercoret -->
    <s> teks tidak di pakai</s>
    <del> teks tidak terapaki</del>
    <hr>

    <!-- pangkat -->

    <!-- pangkat ke bawah -->
    co<sub>2</sub>
    <br/>

    <!-- pangkat ke atas-->
    co<sup>2</sup>

    <!-- untuk membuat baris ke bawah -->
    <br/>

    <!-- marker untuk mewarnai tulisan -->
    <mark style = "background-color: yellow;">markers</mark>
    <br/>


    <!-- penggabubungan pormating -->
    <b>
        <u> gabung</u>
        <I> percobaan</I>
    </b>
    <br/>


</body>
</html>
